<div fxLayout="row" fxLayout.xs="column" class="mt-3">

  <div fxFlex="40" fxFlexOffset="30" fxFlexOffset.xs="0">

    <mat-card>
      <div class="social-login">
        <a mat-raised-button color="" (click)="onLoginGoogle()" id="google-login">
          <img src="/assets/images/google_icon.png">Log In Google</a>
        <a mat-raised-button (click)="onLoginFacebook()" id="facebook-login">
          <img src="/assets/images/facebook_icon.png">Log In Facebook</a>
      </div>

      <div class="between-lines my-3">
        <span>or</span>
      </div>

      <p style="color:red" *ngIf="errorMsg">{{errorMsg}}</p>

      <form #formData='ngForm'>

        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" (ngModel)="email" name="email" class="txt" required #emailInput="ngModel" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          <mat-error *ngIf="emailInput.hasError('pattern')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailInput.hasError('required')">
            Email is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required #passwordInput="ngModel">
          <mat-error *ngIf="passwordInput.hasError('required')">
            Password is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div fxLayout="row" class="mt-1">
          <div fxFlex="50" class="pr-0-5">
            <button fxFlex="100" type="submit" [disabled]="!formData.valid" mat-raised-button color="primary" (click)="onLogin(formData)">Log in</button>
          </div>
          <div fxFlex="50" class="pl-0-5">
            <button fxFlex="100" type="submit" [disabled]="!formData.valid" mat-raised-button color="accent" (click)="onSignup(formData)">Sign up</button>
          </div>
        </div>




      </form>

    </mat-card>

  </div>

</div>
